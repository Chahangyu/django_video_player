<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Player{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global_styles.css' %}">
    <link rel="stylesheet" href="{% static 'video/css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <nav>
            <a href="{% url 'video_list' %}">Home</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Video Player</p>
    </footer>
</body>
</html>
