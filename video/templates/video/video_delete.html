{% extends 'base.html' %}

{% block title %}Delete Video{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ video.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color:red;">Yes, delete</button>
        <a href="{% url 'video_list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
