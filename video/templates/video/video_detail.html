{% extends 'base.html' %}

{% block title %}{{ video.title }}{% endblock %}

{% block content %}
    <h1>{{ video.title }}</h1>
    <p>Video URL: {{ video.file.url }}</p>
    <video controls width="600">
        <source src="{{ video.file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% endblock %}
