<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Videos</h1>
    <a href="{% url 'video_upload' %}">Upload New Video</a>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{% url 'video_detail' video.pk %}">{{ video.title }}</a>
                <a href="{% url 'video_delete' video.pk %}" style="color:red;">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
